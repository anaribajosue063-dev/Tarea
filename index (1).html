<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <h1>Chuck Norris Jokes</h1>
    
    <button id="getJoke">Obtener Chiste</button>
    
    <div id="joke"></div>

    <script>
        let jokeDiv = document.getElementById('joke');
        let getJokeBtn = document.getElementById('getJoke');

        function fetchJoke() {
            return fetch('https://api.chucknorris.io/jokes/random')
                .then(response => response.json())
                .then(data => {
                    jokeDiv.innerHTML = `<p>${data.value}</p>`;
                    return data;
                })
                .catch(error => {
                    jokeDiv.innerHTML = '<p>Error al cargar el chiste</p>';
                    console.error('Error:', error);
                });
        }

        getJokeBtn.addEventListener('click', fetchJoke);
    </script>
</body>
</html>
